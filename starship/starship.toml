format = """
[](color_bg0)\
$os\
$username\
[](bg:color_bg1 fg:color_bg0)\
$directory\
[](fg:color_bg1 bg:color_bg2)\
$git_branch\
$git_status\
[](fg:color_bg2 bg:color_bg3)\
$c\
$golang\
$java\
$nodejs\
$python\
$rust\
[](fg:color_bg3 bg:color_bg4)\
$docker_context\
[](fg:color_bg4 bg:color_bg5)\
$time\
[ ](fg:color_bg5)\
$line_break$character"""

palette = 'star'

[palettes.star]
fg_light = '#cacaca'  # foreground light
fg_dark = '#201f1f'   # foreground dark
fg_red = '#ce5959'    # foreground red
color_bg0 = '#3d4250' # os and username
color_bg1 = '#434C5E' # directory
color_bg2 = '#5a667d' # git
color_bg3 = '#86b1b7' # languages
color_bg4 = '#0b9599' # docker context
color_bg5 = '#33658A' # time

[username]
show_always = true
style_user = "bg:color_bg0"
style_root = "bg:color_bg0"
format = '[$user ]($style)'

[os]
disabled = false
style = "bg:color_bg0"

[os.symbols]
Arch = " "
Debian = " "
Fedora = " "
Kali = " "
Ubuntu = " "
Windows = " "

[directory]
style = "bg:color_bg1"
format = "[ $path ]($style)"
truncation_length = 2
truncation_symbol = "…/"

[docker_context]
symbol = " "
style = "bg:color_bg4"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
style = "bg:color_bg2"
format = '[ $symbol $branch ]($style)'

[git_status]
format = '([$ahead_behind $all_status]($style))'
conflicted = "= "
ahead = "⇡${ahead_count} "
behind = "⇣${behind_count} "
diverged = "⇡${ahead_count}⇣${behind_count} "
untracked = "?${count} "
stashed = "\\$${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "
style = "bg:color_bg2"

[java]
symbol = ""
style = "bg:color_bg3 fg:color_bg0"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = "󰎙"
style = "bg:color_bg3 fg:color_bg0"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
style = "bg:color_bg3 fg:color_bg0"
format = '[ $symbol( $version) (\($virtualenv\))]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg5"
format = '[ $time ]($style)'

[character]
disabled = false
success_symbol = '[ 󰘧](bold fg:fg_light)'
error_symbol = '[ 󰘧](bold fg:fg_red)'